<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="syle.css">
    <meta name="author" content="Alberto Pereira Jorge Filho">

    <title>Listas</title>

<style>
</style>
    </head>

<body>
    
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>

    <ol type="i"> 
    <li>Acordar</li>
    <li>Ligar para o João</li>
    <li>Tomar café</li>
    <li>Escovar os dentes</li>
    <li>Ir para a faculdade</li>
    <li>Voltar para casa</li>
    <li>Jantar</li>
    <li>Dormir</li>
    
</ol>

    <h2>Listas não ordenadas</h2>
<ul type="square">
    <li>Pão</li>
    <li>Leite</li>
    <li>Tomate</li>
    <li>Alface</li>
    <li>Manteiga</li>
    <li>Arroz</li>
    <li>Feijão</li>  
</ul>  
    






</body>
</html>
<!-- 
    1 Ol signífica order list ou seja lista enumerada.
    
    1.1OBS: a tag </li> não é obrigatória.

    1.2  a tag <ol> de ordenar lista possue algumas peculiaridades.
        por exemplo ao digitar <ol type=""> eu posso determinar o estilo de lista .
            A= lista alfabética MAIÚSCULA.
            a= lista alfabética minnúscula.
            i= Numerais romanos minnúscula.
            I= Numerais romanos MAIÚSCULA.
    
    2 Ourto tipo de lista é a <ul> ela é não ordenada, acredito que o "U" deva significar alguma coisa do tipo (Unorder list) também igual ao primeiro contém algumas peculiaridades.
        por exemplo ao digitar <ul type=""> eu posso determinar o estilo de lista .
            disc
            circle
            square
-->
