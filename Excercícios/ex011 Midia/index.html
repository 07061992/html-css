<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="tylesheet" type="text/css" href="style.css">
    
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png" >
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>

<audio src="midia/sleepsway.mp3" controls autoplay></audio>

<audio preload="metadata" controls loop>
    
    <source src="midia/sleepsway.mp3" type="audio/mpeg">

    <source src="midia/sleepsway.mp3" type="audio/ogg">

    <source src="midia/sleepsway.mp3" type="audio/wav">

    <p>Infelizmente seu navegador não consegue produzir áudio</p> <a href="midia/sleepsway.mp3">clique aqui para baixar o arquivo MP3</a>



</audio>
    
</body>
</html>
