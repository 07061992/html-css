<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{  
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #3198E2 20%, #6D59C0, #B93590, #E33F5F, #FDD579);
        }
    


    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>

        <!-- O *{} representa a configuração
        global do CSS.

            Para utilizar o gradiente deve-se usar a tag  background-image: linear(pode ser alterada para modificar o tipo de gradiente ex:radial)-gradiente (to bottom "pode ser alterada para modificar a direção do gradiente ex:to right", código da cor).
       
        OBS: Seu escolher a cor azul, vermelho e verde o gradiente será feito nessa ordem.

        ao colocar a porcentagem após a cor, posso
        determinar o quanto essa cor vai ocupar.

        #3198E2 20%.

        Ou seja essa cor vai ocupar 20% do espaço disponível.
    
    
    
    
    
    -->
